<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="" content="" />
  <title>Store Book</title>
  <meta name="author" content="Aniket Dhulap" />
  <meta name="description" content="MagicX Notes" />
  <meta name="keyword" content="MagicX, aniket, dhulap, notes" />
  <meta name="copyright" content="All Rights reserved to MagicX" />
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- font Awesome link -->
  <script src="https://kit.fontawesome.com/a5edecf5a9.js" crossorigin="anonymous"></script>
</head>

<body>

  <main class="mainBox">
    <div class="leftBox">
      <div class="logoBox">
        <a class="logoText" href="#">store<span class="bookText">Book</span></a>
      </div>
      <div id="messageBox">
      </div>
      <div class="inputBooksBox">
        <form id="formBox">
          <div class="formItem">
            <div class="inputBox">
              <input type="text" maxlength="25" autocomplete="off" placeholder="book name..." class="inputBooks"
                id="bookName" autofocus>
            </div>
            <div class="inputBox">
              <input type="text" maxlength="25" autocomplete="off" placeholder="author name..." class="inputBooks"
                id="authorName">
            </div>
            <div class="selectTypeBox">

              <fieldset class="row">

                <div class="col-sm-10">

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="shareMarket" value="Share Market Book">
                    <label class="form-check-label" for="shareMarket">
                      Share Market Book
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="programming" value="Programming Book">
                    <label class="form-check-label" for="programming">
                      Programming Book
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="psychology" value="Psychology Book">
                    <label class="form-check-label" for="psychology">
                      Psychology Book
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="other" value="Other Book">
                    <label class="form-check-label" for="other">
                      Other Book
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="saveBtn  text-center">
              <button class="saveBookBtn" id="addBook" type="submit">Add Book</button>
            </div>
          </div>
        </form>
      </div>

    </div>
    <div class="rightBox">
      <div class="topRightBox">
        <div class="searchBox topElement">
          <div class="search">
            <button class="topButtons searchElement"><i class="fas fa-search searchIcon"></i></button>
            <input type="text" class="searchElement" placeholder="search book here...">
            <button class="topButtons searchElement"><i class="fas fa-long-arrow-alt-right searchIcon"></i></button>
          </div>
        </div>

        <div class="deleteAllBtn topElement">
          <button class="topButtons" onclick="trash();"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
      <div class="contentBox">
        <div class="contentHeader">
          <h1>All Book List</h1>

        </div>
        <div class="contentBody" id="contentBody">
          <table class="table table-borderless">
            <thead class="tableHead">
              <tr>
                <th scope="col">Book</th>
                <th scope="col">Author</th>
                <th scope="col">Type</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>

            <tbody id="uiString">

            </tbody>
          </table>
          <div id="deleteMessage">

          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Js link -->
  <script src="js/index.js"></script>
  <!-- bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
